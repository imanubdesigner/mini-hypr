
###########################
#                         #
#     MY PROGRAMS LIST    #
#                         #
###########################

$terminal = uwsm app -- kitty
$fileManager = uwsm app -- thunar
$menu = uwsm app -- tofi-drun -c $HOME/.config/tofi/configA --drun-launch=true
$browser = uwsm app -- firefox --enable-features=UseOzonePlatform --ozone-platform=wayland
$notes = uwsm app -- obsidian
$editor = uwsm app -- nvim
$editor-alt = uwsm app -- code
$colorPicker = uwsm app -- hyprpicker
$launcher = uwsm app -- $HOME/.config/rofi/launchers/type-1/launcher.sh

###########################
#                         #
#  SET THE RIGHT BUTTON   #
#                         #
###########################


# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod ALT, R, exec, $HOME/.config/hypr/scripts/Waybarfresh.sh
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $notes
bind = $mainMod, C, exec, $editor
bind = $mainMod, S, exec, $editor-alt
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, W, togglefloating,
bind = $mainMod, A, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, SPACE, exec, $launcher
#bind = SUPER, E, exec, uwsm app -- jome -d | wl-copy #Emojipicker + clipboard copy

###########################
#                         #
#        WALLPAPER        #
#                         #
###########################

bind = $mainMod, W, exec, uwsm app -- waypaper
bind = $mainMod CTRL, W, exec, $HOME/.config/hypr/scripts/random2

###########################
#                         #
#   MOVE FOCUS WINDOWS    #
#                         #
###########################


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


###########################
#                         #
#    SWITCH WORKSPACES    #
#                         #
###########################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30


# Clipboard
bind = SUPER, V, exec, uwsm app -- cliphist list | tofi -c $HOME/.config/tofi/configV | cliphist decode | wl-copy

# Colour Picker
bind = $mainMod, P, exec, $colorPicker | wl-copy 

# Screen locking
bind = SUPER, L, exec, uwsm app -- hyprlock

# wlogout
bind = SUPER, ESCAPE, exec, uwsm app -- /home/manu/.config/rofi/powermenu/type-1/powermenu.sh

# waybar
bind = Ctrl, Escape, exec, uwsm app -- killall waybar || waybar # toggle waybar

# Screenshot 
# add --cursor flag to include cursor also, --freeze flag to freeze before selection
bind = , Print, exec, uwsm app -- grimblast --notify copysave screen # Entire screen + clipboard copy
bind = SUPER, Print, exec, uwsm app -- grimblast --notify copysave active # current Active window only + clipboard copy
bind = SUPER ALT, Print, exec, uwsm app -- grimblast --notify copysave area # Select area to take screenshot

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

