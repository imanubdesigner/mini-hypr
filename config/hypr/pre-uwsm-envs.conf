###########################


# See https://wiki.hyprland.org/Configuring/Environment-variables/


###########################
#                         #
#     DEFAULT ENV APPS    #
#                         #
###########################

env = TERMINAL,kitty


###########################
#                         #
#   CURSOR THEME SECTION  #
#                         #
###########################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###########################
#                         #
#    PROGRAMS SECTION     #
#                         #
###########################

# Firefox
env = MOZ_ENABLE_WAYLAND,1


###########################
#                         #
#    GPU NVIDIA SECTION   #
#                         #
###########################

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # remove if firefox crashes
#env = NVD_BACKEND,direct #### kinda usefull now
#env = GSK_RENDERER,ngl
env = GBM_BACKEND,nvidia-drm
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#Rendering with Vulkan instead OPENGL
env = WLR_RENDERER,vulkan

# Cursor Glitch-Free (maybe) Nvidia Bug (for now, I never see ones)
env = WLR_NO_HARDWARE_CURSORS,1

#G-Sync For My LG Ultragear 
#env = __GL_GSYNC_ALLOWED,1      #adaptive Vsync

#env = WLR_DRM_NO_ATOMIC,1      # For Now No > I've to active it only with some problemes

# FOR VM and POSSIBLY NVIDIA
# LIBGL_ALWAYS_SOFTWARE software mesa rendering
#env = LIBGL_ALWAYS_SOFTWARE,1 # Warning. May cause hyprland to crash
#env = WLR_RENDERER_ALLOW_SOFTWARE,1

# nvidia firefox (for hardware acceleration on FF)?
# check this post https://github.com/elFarto/nvidia-vaapi-driver#configuration
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

